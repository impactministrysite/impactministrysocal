body: >-
  Coffea canephora, commonly known as robusta coffee, is a species of coffee
  that has its origins in central and western sub-Saharan Africa. It is a
  species of flowering plant in the Rubiaceae family. Though widely known as
  Coffea robusta, the plant is scientifically identified as Coffea canephora,
  which has two main varieties, robusta and nganda.
