body: On May 12, 2020 Impact Ministry will begin teaching "**Faith in Action**,"
  a 6-week prerequisite course to Impact's 12-week **Level 1 Chaplain
  Certification Training Course**. Concurrently, Pastor Eddie will teach the
  class, "**Criminals and Gang Members Anonymous (CGA)**" a 12-step-based
  program he co-founded in 2005 while incarcerated in the CA state prison
  system.
