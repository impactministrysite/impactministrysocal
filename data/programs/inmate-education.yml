  Impact Ministry is engaged in a variety of community outreach efforts. Members of Impact Ministry’s pastoral team have created partnerships with organizations whose focus is to provide resources and services to community members working to better their lives and living situations. Impact Ministry is currently working with organizations such as:


  <br>


  * [Freedom for Youth](https://freedom4youth.org/) 

  * [Santa Barbara Rescue Mission](https://sbrm.org/) 

  * [The C Street Family Plan](https://cstreetfamilyplan.com/) 


  <br>


  In addition to community partnerships, Impact Ministry offers a training curriculum that provides to provide selected candiates with certification in chaplaincy. Impact Ministry offers Associate Chaplain, Chaplain, and Minister training. 


  <br>


  Impact Ministry also serves members of the Santa Barbara and Ventura Communities in ministry fields such as premarital counseling, wedding, and end of life services.
