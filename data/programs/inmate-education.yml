title: Community Outreach
date: 2020-08-24T18:27:00.729Z
image: /images/uploads/community-outreach-transparent.png
location: SB County Jail
time: May 2020
body: On May 12, 2020 Impact Ministry began "**Faith in Action**," a 6-week
  prerequisite course to Impact's 12-week **Level 1 Chaplain Certification
  Training Course**. Concurrently, Pastor Eddie will teach the class,
  "**Criminals and Gang Members Anonymous (CGA)**" a 12-step-based program he
  co-founded in 2005 while incarcerated in the CA state prison system.
